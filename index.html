<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <div class="home">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="game">
            <!-- <div class="playerone">one</div> -->
            <div class="result"></div>
            <div class="board">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <!-- <div class="playertwo">two</div> -->
            <div class="option">
                <div><button>Reset</button></div>
            </div>
        </div>
    </div>
</body>
</html>
